<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>OAuth with PhoneGap</title>
        <style type="text/css">
        	#logout-button, 
        	#reconnect-button {
        		display:none;
        	}
        	form p {
        		overflow:hidden;
        		text-overflow:ellipsis;
        	}
        </style>
    </head>
    <body>
        <div class="app">
            <form id="login" onsubmit="return false;">
            	<p id="login-status"></p>
            	<p id="login-user-id"></p>
            	<p id="login-access-token"></p>
            	<p id="login-refresh-token"></p>
                <button id="login-button">Sign In With Oauth!</button>
                <button id="logout-button">Log out</button>
                <button id="reconnect-button">Reconnect</button>
            </form>
        </div>
        
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
        	if (document.location.search.indexOf('emulate')==-1) {
				document.write('<script src="cordova.js"><\/script>');
			} else {
				config.emulate = true;
				uiInit();
			}
			
		</script>
        
    </body>
</html>
